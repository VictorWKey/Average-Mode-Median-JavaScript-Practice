<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average, mode and median | JavaScript Practical Course</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,800;1,800&family=Quicksand:wght@300;500;700&family=Rubik:wght@300;400;500&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="average.css">
</head>
<body>
    <div class="main-container">
        <header>
            <h1>Average, mode and median</h1>
            <p class = "description">Calculate average, mode or median</p class = "description">
        </header>
        <div class="container-section">
            <section class="calculator-container">
                <p class="title">Average</p>
                <div class = "form">
                    <label for="numbersAmount1">Put the numbers</label>
                    <input type="text" class="input-amount" placeholder="Example: 1,2,3,4,5"  id="averageNumbers">
                    <div>
                        <p>Average:</p>
                        <div class="result" id="averageResult">

                        </div>
                    </div>
                    <button type="button" class="button-accept" id="average-button">Calculate</button>
                </div>
            </section>
            <section class="calculator-container">
                <p class="title">Median</p>
                <div class = "form">
                    <label for="numbersAmount2">Put the numbers</label>
                    <input type="text" class="input-amount" placeholder="Example: 1,2,3,4,5" id="medianNumbers">
                    <div>
                        <p>Median:</p>
                        <div class="result" id="medianResult">

                        </div>
                    </div>
                    <button type="button" class="button-accept" id="median-button">Calculate</button>

                </div>
    
            </section>
            <section class="calculator-container">
                <p class="title">Mode</p>
                <div class = "form">
                    <label for="numbersAmount3">Put the numbers</label>
                    <input type="text" class="input-amount" placeholder="Example: 1,2,3,4,5" id="modeNumbers">
                    <div>
                        <p>Mode:</p>
                        <div class="result" id="modeResult">

                        </div>
                    </div>
                    <button type="button" class="button-accept" id="mode-button">Calculate</button>
                </div>
            </section>
        </div>
    </div>
    <script src="average.js"></script>
</body>
</html>
